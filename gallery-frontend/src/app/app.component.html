  <h2>Here is the list of pictures you have uploaded:</h2>


  <mat-grid-list cols="4" rowHeight="2:2">
    <mat-grid-tile *ngFor="let item of pictures">
      <div>
        <div class="picture-image">
          <img mat-card-image src="{{item?.imageUrl}}" alt="{{item?.name}}">
          <div class="picture-details">
            Id: {{item?.id}}
            Name: {{item?.name}}
            Created At: {{item?.createdAt}}
            Image URL: {{item?.imageUrl}}
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-spinner class="loadeing-spinner" *ngIf="isLoading"></mat-spinner>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="displayMore()" *ngIf="isThereMore && !isLoading">Display More Pictures</button>
  </div>
