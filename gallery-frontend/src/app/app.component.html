<h2>Here are some links to help you start: </h2>

<ul id="picturesList" class="pictures-list">
  <li *ngFor="let picture of pictures;" [id]="'picture'+picture?.id">
    <div class="picture-info">
      <div class="picture-info-key">Id:</div>
      <div class="picture-info-value">{{picture?.id}}</div>
    </div>
    <div class="picture-info">
      <div class="picture-info-key">Name:</div>
      <div class="picture-info-value">{{picture?.name}}</div>
    </div>
    <div class="picture-info">
      <div class="picture-info-key">Created at:</div>
      <div class="picture-info-value">{{picture?.createdAt}}</div>
    </div>
    <div class="picture-info">
      <div class="picture-info-key">URL:</div>
      <div class="picture-info-value">{{picture?.imageUrl}}</div>
    </div>
  </li>
</ul>
